<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人注册页面</title>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body class="root">
<div class="header">
    <div class="w">
        <img src="img/logo-201305-b.png"/>
        <div class="logo">欢迎注册</div>
        <div class="logo-r">
            已有账号
            <a href="login.html" target="_blank">请登录</a>
        </div>
    </div>

</div>
<div class="w">
    <div class="formList">
        <div class="main">
            <div class="main-l">
                <form action id="formName">
                   <div class="tab">
                       <label>用 户 名</label>
                       <input type="text" placeholder="您的账户名和登录名" id="userName" />
                   </div>
                   <div class="tab">
                       <label>设 置 密 码</label>
                       <input type="password" placeholder="建议至少使用两种字符组合" id="password"  />
                   </div>
                   <div class="tab">
                       <label>确 认 密 码</label>
                       <input type="password" placeholder="请再次输入密码" id="password1"/>
                   </div>
                   <div class="tab">
                       <label>中国 + 86</label>
                       <a href="javascript:;"></a>
                       <input type="text" placeholder="建议使用常用手机" id="phone"/>
                   </div>
                    <div class="email">
                        或
                        <a href="#">邮箱验证</a>
                    </div>
                    <div class="tab">
                    <label>验 证 码</label>
                    <input type="text" placeholder="请输入验证码" id="code"/>
                        <img src="img/image.jpg" />
                </div>
                   <div class="tab">
                       <label>手机验证码</label>
                       <input type="text" placeholder="请输入手机验证码" id="phoneCode" />
                       <button type="button">获取验证码</button>
                   </div>
                    <div class="form-b">
                        <input type="checkbox" checked/>
                        我已阅读并同意
                        <a href="#">《京东用户注册协议》</a>
                    </div>
                    <div class="regBtn" id="btn">
                        立即注册
                    </div>
                </form>
            </div>
            <div class="other">
                <div class="phone">
                </div>
                <div class="company">
                <a href="#">
                    <i></i>
                    <span>企业用户注册</span>
                </a>
            </div>
                <div class="cust">
                    <a href="#">
                        <i></i>
                        <span>INTERNATIONAL<br>CUSTOMERS</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="feet">
    <div class="w">
        <ul>
            <li><a href="#">关于我们&nbsp;  |</a></li>
            <li><a href="#">联系我们&nbsp;  |</a></li>

            <li><a href="#">京东公益&nbsp;  |</a></li>
            <li><a href="#">English Site</a></li>
        </ul>
    </div>
</div>
<div class="w">
    <div class="feeter">
        Copyright©2004-2016  京东JD.com 版权所有
    </div>
</div>

</html>
